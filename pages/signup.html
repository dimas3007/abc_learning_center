<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | ABC Learning Center</title>
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/favicon.png"
      sizes="16x16"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/jquery/jquery.min.js"></script>
    <script src="../assets/js/jquery/jquery-ui.min.js"></script>
  </head>
  <body>
    <main class="container">
      <html-include src="../components/header.html"></html-include>

      <section class="auth">
        <div class="text">
          <h1>Register Now</h1>
          <p class="description">
            Join us now to receive a variety of perks and to enhance your
            abilities.
          </p>
        </div>
        <form class="form" id="form-signup">
          <input name="username" type="text" placeholder="Username" />
          <input name="password" type="password" placeholder="Password" />
          <input name="repeat" type="password" placeholder="Repeat Password" />
          <button class="btn">Register</button>
        </form>
        <a href="../pages/login.html">
          <button class="btn-gray">Have an Account?, Login Now</button>
        </a>
      </section>

      <div class="toast hide">
        <p class="toast-text description"></p>
      </div>
    </main>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>

    <script>
      formRegister.addEventListener('submit', register);
    </script>
  </body>
</html>
