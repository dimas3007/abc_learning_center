<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | ABC Learning Center</title>
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/favicon.png"
      sizes="16x16"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/jquery/jquery.min.js"></script>
    <script src="../assets/js/jquery/jquery-ui.min.js"></script>
  </head>
  <body>
    <main class="container">
      <html-include src="../components/header.html"></html-include>

      <section class="auth">
        <div class="text">
          <h1>Login Now</h1>
          <p class="description">
            Log in to learn more about the skills you'll be learning from
            mentors who are experts in their professions.
          </p>
        </div>
        <form class="form" id="form-login">
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="btn">Login</button>
        </form>
        <a href="../pages/signup.html">
          <button class="btn-gray">Don't have an account, Register now</button>
        </a>
      </section>
    </main>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>

    <script>
      formLogin.addEventListener('submit', login);
    </script>
  </body>
</html>
