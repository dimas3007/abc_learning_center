<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | ABC Learning Center</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <html-include src="../components/header.html"></html-include>

      <section class="page-introduce">
        <h6>Contact Us</h6>
        <h1>
          Let's <span class="text-highlight">Connect</span> and Get To Know Each
          Other
        </h1>
        <p class="description">
          Please contact us at any time; our team will promptly respond to your
          message because you are our first priority.
        </p>
      </section>

      <section class="contact-form">
        <div class="detail">
          <div class="text-icon">
            <img src="../assets/img/icons/email.svg" alt="" class="icon" />
            <h4>team@abc.com</h4>
          </div>
          <div class="text-icon">
            <img src="../assets/img/icons/instagram.svg" alt="" class="icon" />
            <h4>(021) 845612353</h4>
          </div>
          <div class="text-icon">
            <img src="../assets/img/icons/linkedin.svg" alt="" class="icon" />
            <h4>abc.official</h4>
          </div>
          <div class="address">
            <p class="description">PT ABC Sejahtera</p>
            <p class="description">Jl. Jupiter Kel No.10D</p>
            <p class="description">Bandung, Indonesia</p>
          </div>
        </div>
        <div class="form">
          <div class="input">
            <input type="text" placeholder="Name" />
          </div>
          <div class="input">
            <input type="text" placeholder="Email" />
          </div>
          <div class="input">
            <textarea
              name=""
              id=""
              cols="30"
              rows="3"
              placelder="Message"
            ></textarea>
          </div>
          <div>
            <button class="btn">Send Message</button>
          </div>
        </div>
      </section>

      <html-include src="../components/footer.html"></html-include>
    </main>

    <script src="../assets/js/utils.js"></script>
  </body>
</html>
