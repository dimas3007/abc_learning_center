<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule | ABC Learning Center</title>
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/favicon.png"
      sizes="16x16"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/jquery/jquery.min.js"></script>
    <script src="../assets/js/jquery/jquery-ui.min.js"></script>
  </head>
  <body>
    <main class="container">
      <html-include src="../components/header.html"></html-include>

      <section class="page-introduce">
        <h6>Course Detail</h6>
        <h1 title="">Programming in Java</h1>
        <p class="description" id="description">
          Java Programming Course for Beginners to Java Object Oriented
          Programming, Leran java programming writing 200+ java programs, puzzle
          & exercisse. recommend for absolute beginners to Java and Programming!
        </p>
        <div class="rate">
          <div class="star">
            <img src="../assets/img/icons/star.svg" alt="" />
            <img src="../assets/img/icons/star.svg" alt="" />
            <img src="../assets/img/icons/star.svg" alt="" />
            <img src="../assets/img/icons/star.svg" alt="" />
            <img src="../assets/img/icons/star.svg" alt="" />
            <p id="star">(500)</p>
          </div>
          <div class="difficult">
            <p class="description" id="level">Begginer</p>
            <img src="../assets/img/icons/level1.svg" alt="" />
          </div>
        </div>
      </section>

      <section class="schedule-detail-page">
        <h4>Module & Schedule</h4>
        <table class="table">
          <thead>
            <tr>
              <td>No</td>
              <td>Module</td>
              <td>Time</td>
              <td>Mentor</td>
            </tr>
          </thead>
          <tbody id="schedule"></tbody>
        </table>
      </section>

      <html-include src="../components/footer.html"></html-include>
    </main>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/courseData.js"></script>
    <script>
      const title = document.querySelectorAll('[title]');
      const description = document.getElementById('description');
      const schedule = document.getElementById('schedule');

      const id = +localStorage.getItem('courseId') || 1;

      const newCourse = dataCourse.find(item => item.id === id);

      title[0].innerHTML = newCourse.title;
      description.innerHTML = newCourse.description;

      schedule.innerHTML = newCourse.schedule
        .map(
          (item, index) => `
          <tr>
            <td>${index + 1}</td>  
            <td>${item.module}</td>
            <td>${item.time}</td>
            <td>${item.mentor}</td>
          </tr>
        `
        )
        .join('');
    </script>
  </body>
</html>
